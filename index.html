<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link type="text/css" href="style.css" rel="stylesheet">
</head>

<body onload="init();">
    <div id="calculadora" class="container-sm">
        
        <div class="row">
            <div class="col col-6 text-center"><button id="a" class="btn  btn-light">A</button></div>
            <div class="col col-6 text-center"><button id="b" class="btn  btn-light">B</button></div>
            
        </div>
        <br>
        <div class="row">
            <div class="container-fluid" id="resultado"><span ></span></div>
        </div>
        
        <div class="row">
            <div class="col col-sm-3 col-6  text-center"><button id="suma" class="btn  btn-light">s</button></div>
            <div class="col  col-sm-3 col-6 text-center"><button id="resta" class="btn  btn-light">r</button></div>
            <div class="col  col-sm-3 col-6 text-center"><button id="multiplicacion" class="btn  btn-light">m</button></div>
            <div class="col  col-sm-3 col-6 text-center"><button id="division" class="btn  btn-light">d</button></div>
        </div>
        
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
</body>

</html>
